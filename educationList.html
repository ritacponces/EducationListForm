<template>
    <lightning-card title="Education" icon-name="utility:education">
        <div class="tableCss" style="height: 150px;">
            <lightning-datatable 
                key-field="Id"
                data={data}
                columns={columns}
                hide-checkbox-column="true"
                show-row-number-column="false">
            </lightning-datatable>
        </div>   
        
    <div class="slds-align_absolute-center">
        <lightning-button variant="brand"
           label="Add a course"
           title="Add a course"
           onclick={openModal}
           class="slds-p-vertical_small">
        </lightning-button>
    </div>
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Course</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-edit-form
                            record-id={recordId}
                            onsuccess={handleSuccess}
                            object-api-name="Education__c"
                            density="compact">
                        <lightning-input-field field-name={nameField}></lightning-input-field>
                        <lightning-input-field field-name={fieldOfStudies}></lightning-input-field>
                        <lightning-input-field field-name={institution}></lightning-input-field>
                        <lightning-input-field field-name={beginDate}></lightning-input-field>
                        <lightning-input
                        type="checkbox"
                        label="Concluded?"
                        checked={showFields}
                        onchange={toggleFields}>
                        </lightning-input>
                            <template if:true={showFields}>
                                <lightning-input-field field-name={endDate}></lightning-input-field>
                                <lightning-input-field field-name={averageGrades}></lightning-input-field>
                            </template>
                        
                        <div class="slds-var-m-top_medium">
                            <lightning-button variant="brand" type="submit" label="Save">
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
                   <!--</template> --> 
                    <!--Modal/Popup Box LWC footer starts here
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                    </footer>-->
            </div>
        </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template> 
</lightning-card>
</template>
